<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="src/3160908.png" type="image/x-icon" />
    <title>Paper Storage</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-5">
        <h1 class="fw-bold">Paper Storage:</h1>
      </div>
      <div class="mb-3">
        <button
          onclick="toggleInput()"
          id="txt"
          class="btn btn-outline-dark me-3"
        >
          Insert a Paper
        </button>
        <button onclick="retrieveJSON()" class="btn btn-outline-dark">
          Demo Paper
        </button>
      </div>
      <div>
        <div class="mb-3 row" id="sourceDiv" style="visibility: hidden">
          <div class="col">
            <div>
              <label for="file" class="form-label"
                >Insert Text File or JSON</label
              >
              <input
                type="file"
                class="form-control"
                name="file"
                onchange="retrieveTXT()"
                accept="text/plain,application/json"
              />
            </div>
            <div class="mt-3 mt-2">
              <button onclick="clearInput()" class="btn btn-warning btn-sm">
                Clear
              </button>
            </div>
          </div>
          <div class="col mt-1">
            <p class="fw-lighter float-end">
              Text file structure:<br />Name Nickname Surname<br />Tester
              Terminator Tester
            </p>
          </div>
        </div>
        <table class="table caption-top">
          <tr>
            <caption>
              Storage workers list
            </caption>
          </tr>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Nickname</th>
            <th>Surname</th>
            <th>Actions</th>
          </tr>
        </table>
        <div class="mb-3">
          <button
            id="new"
            onclick="addNewWorker()"
            class="btn btn-warning btn-sm me-2"
            hidden
          >
            New
          </button>
          <button
            id="save"
            onclick="save()"
            class="btn btn-warning btn-sm"
            hidden
          >
            Save
          </button>
        </div>
        <div class="mt-4 mb-5">
          <div class="float-start">
            <button onclick="resetTable()" class="btn btn-dark">
              Reset Table
            </button>
          </div>
          <div id="download" class="float-end" hidden>
            <button onclick="downloadJSON()" class="btn btn-dark">
              Download JSON
            </button>
            <button onclick="downloadText()" class="btn btn-dark">
              Download Text File
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
