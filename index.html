<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="src/3160908.png" type="image/x-icon" />
    <title>Paper Storage</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-5">
        <h1 class="fw-bold">Paper Storage:</h1>
      </div>
      <div class="mb-3">
        <button
          onclick="toggleInput()"
          id="txt"
          class="btn btn-outline-dark me-3"
        >
          From TXT file
        </button>
        <button onclick="retrieveJSON()" class="btn btn-outline-dark">
          From JSON file
        </button>
      </div>
      <div>
        <div class="mb-3 row" id="sourceDiv" style="visibility: hidden">
          <div class="col">
            <label for="file" class="form-label">Choose a Paper</label>
            <input
              type="file"
              class="form-control"
              name="file"
              onchange="retrieveTXT()"
              accept="text/plain"
            />
          </div>
          <div class="col mt-3 pt-3">
            <button onclick="clearInput()" class="btn btn-warning">
              Clear
            </button>
          </div>
        </div>
        <table class="table caption-top">
          <tr>
            <caption>
              Storage workers list
            </caption>
          </tr>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Nickname</th>
            <th>Surname</th>
            <th>Actions</th>
          </tr>
        </table>
        <div class="mt-5">
          <button onclick="resetTable()" class="btn btn-dark">
            Reset Table
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
